<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observar la función recursiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="bg-info-subtle my-5 p-5 border border-info rounded shadow">
            <h1 class="text-center">
                11º Observar la función recursiva
            </h1>
            <article class="bg-white mt-5 p-5 border border-black rounded shadow">
                <div class="row g-3 justify-content-center">
                    <div class="col-auto">
                        <label for="inputNumero" class="col-form-label">Introduce un número: </label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="inputNumero" class="form-control" value="5">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" onclick="mostrar()">
                            Mostrar
                        </button>
                    </div>
                </div>

                <!-- Resultado -->
                <div class="row justify-content-center mt-3">
                    <div id="ej11" class="col-auto"></div>
                </div>


                <script>
                    function factorial(valor) 
                    {
                        /* 
                            if (valor==1) return 1;
                            else return valor+factorial(valor-1);
                         */
                        
                        if (valor == 1)
                        {
                            return 1;

                        } else 
                        {
                            return valor + factorial(valor - 1);
                        }
                        
                    }


                    /* Mostrar la función recursiva */
                    function mostrar()
                    {
                        let numeroEntrada = parseInt(document.getElementById("inputNumero").value);

                        
                        if (isNaN(numeroEntrada) || numeroEntrada < 1) 
                        {
                            document.getElementById("ej11").innerHTML = "<p class='alert alert-danger mt-3'>Introduce un número válido mayor o igual a 1.</p>";

                        } else 
                        {
                            let resultado = factorial(numeroEntrada);
                        
                            document.getElementById("ej11").innerHTML = 
                            "<p class='alert alert-success mt-3'>El resultado de la suma recursiva de 1 hasta " + 
                            numeroEntrada + " es: <b>" + resultado + "</b></p>";
                        }                        
                    }
                </script>
            </article>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
