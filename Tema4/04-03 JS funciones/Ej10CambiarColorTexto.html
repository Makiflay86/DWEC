<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar el color del texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="bg-info-subtle my-5 p-5 border border-info rounded shadow">
            <h1 class="text-center">
                10º Función para Cambiar Color de Texto
            </h1>
            <article class="bg-white mt-5 p-5 border border-black rounded shadow">
                
                <p id="texto" class="fs-4 text-center">
                    Este es el texto cuyo color cambiará.
                </p>

                <div class="row g-3 justify-content-center mt-4">
                    <div class="col-auto">
                        <label for="inputColor" class="col-form-label">Escribe un color en ingles (ej: red, blue, #00FF00):</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputColor" class="form-control" value="blue">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" onclick="ejecutarCambio()">
                            Cambiar Color
                        </button>
                    </div>
                </div>

                <script>
                    function cambiarColorTexto(id, nombreColor) 
                    {    
                        let obj = document.getElementById(id);
                        obj.style.color = nombreColor;
                    }

         
                    function ejecutarCambio() 
                    {
                        let colorSeleccionado = document.getElementById("inputColor").value;
                        cambiarColorTexto("texto", colorSeleccionado);
                    }

                    ejecutarCambio();
                </script>
            </article>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
