<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Mágico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="m-5">
            <h1>Cuadrado Mágico</h1>
            <div id="ej9"></div>
            <script> 
                let cadena = document.getElementById("ej9");
                let entrada = 2;



                function ej9tabla()
                {
                    let cadena = "<table class='table table-bordered table-secondary my-2'>";

                    const cuadrado_magico = 
                    [
                        [4, 9, 2],
                        [3, 5, 7],
                        [8, 1, 6]
                    ];

                    for (let i = 0; i < 3; i++)
                    {
                        cadena += "<tr>";

                        for (let j = 0; j < 3; j++)
                        {
                            cadena += "<td>" + (cuadrado_magico[i][j] + entrada) + "</td>";
                        }

                        cadena += "</tr>";
                    }
                    cadena += "</table>";
                    return cadena;
                }

                cadena.innerHTML += "Valo de entrada: " + entrada + "<br>";
                cadena.innerHTML += ej9tabla();
            </script>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
