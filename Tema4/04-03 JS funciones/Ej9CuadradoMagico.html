<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Mágico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="m-5">
            <h1>Función que cree una tabla con números aleatorios entre 0 - 9</h1>
            <div id="ej8"></div>
            <script>
                let ej8tabla = function() 
                {
                    let cadena = "<table class='table table-bordered table-primary my-5'>";

                    for (let i = 0; i < 4; i++)
                    {
                        cadena += "<tr>";

                        for (let j = 0; j < 5; j++)
                        {
                            cadena += "<td>" + Math.round(Math.random() * 9) + "</td>";
                        }

                        cadena += "</tr>";
                    }
                    cadena += "</table>";
                    return cadena;
                }
                document.getElementById("ej8").innerHTML = ej8tabla();
            </script>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
