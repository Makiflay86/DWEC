<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Trigonométricas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="m-5">
            <h1>Calculadora de Funciones Trigonométricas</h1>
            <label class="form-label" for="angulo">Introduce un ángulo en grados:</label>
            <input class="form-control mb-3" type="number" id="angulo" step="any">
            <button class="btn btn-primary" onclick="calcularTrigonometricas()">Calcular</button>
        
            <h2 class="mt-5">Resultados:</h2>
            <div id="error">
                <p>Seno: <span id="resultadoSeno"></span></p>
                <p>Coseno: <span id="resultadoCoseno"></span></p>
                <p>Tangente: <span id="resultadoTangente"></span></p>
            </div>

            <script>
                function calcularTrigonometricas() 
                {
                    let anguloGrados = parseFloat(document.getElementById('angulo').value);

                    if (isNaN(anguloGrados)) 
                    {
                        document.getElementById('error').innerHTML = "ERROR: Debes introduce un número válido para el ángulo.";
                        
                    } else 
                    {
                        let anguloRadianes = anguloGrados * (Math.PI / 180);
    
                        let seno = Math.sin(anguloRadianes);
                        let coseno = Math.cos(anguloRadianes);
                        let tangente = Math.tan(anguloRadianes);
    
                        document.getElementById('resultadoSeno').innerHTML = seno.toFixed(4);
                        document.getElementById('resultadoCoseno').innerHTML = coseno.toFixed(4);
                        document.getElementById('resultadoTangente').innerHTML = tangente.toFixed(4);
                    }
                }
            </script>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
