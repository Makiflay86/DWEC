<!doctype html>
<html lang="es-ES">
    <head>
        <title>AybarRomero_Francisco_08-05 TypeScript - funciones y tipos practica</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"

    <body>

            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">

                    <h2 class="text-center mb-3">Registro de Jugadores</h2>
                    <div class="mb-3">
                        <input type="text" id="playerName" placeholder="Nombre del jugador" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="score" placeholder="Puntuación" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="button" id="btnAdd" class="btn btn-primary">Agregar al Ranking</button>
                    </div>

                    <h3 class="text-center">Lista de Clasificación:</h3>
                    <div id="output"></div>

                </div>
            </div>
        </div>

        

        <script src="practica.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        ></script>
