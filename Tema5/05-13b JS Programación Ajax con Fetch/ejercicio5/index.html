<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function hacerpromesa() {
            fetch("ajax-ej5.php")
                .then(function (response) {
                    if (response.ok)
                        return response.text();
                    else
                        throw new Error(response.status);
                })
                .then(function (data) {
                    const jsonData = JSON.parse(data);
                    document.getElementById("cosas").innerHTML += "<hr>" + "Nombre: " + jsonData.Nombre + "<br>Apellidos: " + jsonData.Apellido + "<br>Cargo: " + jsonData.Cargo + "<br>Fecha: " + jsonData.Fecha + "<br>";
                })
                .catch(err => {
                    console.error("ERROR: " + err)
                });
        }
    </script>
</head>

<body>
    <button onclick="hacerpromesa()"> boton </button>
    <div id="cosas"> </div>
</body>

</html>
