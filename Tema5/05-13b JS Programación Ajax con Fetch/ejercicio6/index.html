<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function hacerpromesa() {
            const valor = parseInt(document.getElementById("i1").value);
            const options = { method: "GET" };
            fetch("ajax-ej6.php?valor=" + valor, options)
                .then(function (response) {
                    if (response.ok)
                        return response.text();
                    else
                        throw new Error(response.status);
                })
                .then(function (data) {
                    document.getElementById("cosas").innerHTML += "solicitada descarga <br>" + data;
                })
                .catch(err => {
                    console.error("ERROR: ", err.message)
                });
        }
    </script>
</head>

<body>
    <input type="text" id="i1" value="20"></input>
    <button onclick="hacerpromesa()"> boton </button>
    <div id="cosas"> </div>
</body>

</html>
