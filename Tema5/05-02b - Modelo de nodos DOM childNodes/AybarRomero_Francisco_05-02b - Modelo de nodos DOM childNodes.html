            <div id="parrafito"></div>
            <ul id="l11">
                <li> elemento</li>

                valor elemento : <input type="text" id="caja" value="defeccto">  <br>
                Numero elemento :  <input type="text" id="cajaNumero" value="2">  <br>
                <button onclick="addelemento()"> add elemento </button>
                <button onclick="reemeplazarElemento()"> remplazar Elemento   </button>
                <button onclick="eliminarElemento()">  eliminar Elemento </button>
                <button onclick="eliminarprimerElemento()">  eliminar primerElemento </button>

                <script>
                    let contador = 1;


                    function addelemento() {
                        let lista = document.getElementById("l11");
                        let textocaja = document.getElementById("caja").value;

                        let elemento = document.createElement("li")
                        let texto = document.createTextNode(textocaja+contador);
                    
                        elemento.appendChild(texto);
                        lista.appendChild(elemento);
                        contador++;
                    }

                    function reemeplazarElemento() {
                        let lista = document.getElementById("l11");

                        let elemento=document.createElement("li")
                        let textocaja =document.getElementById("caja").value;
                        let Numero =parseInt(document.getElementById("cajaNumero").value);
                        let texto=document.createTextNode(textocaja+contador);
                        elemento.appendChild(texto);

                        let viejo = lista.childNodes[Numero];
                        console.log(Numero)
                        lista.replaceChild(elemento,viejo);            
                    
                        contador++;
                    }
                    

                    function eliminarElemento() {
                        let lista = document.getElementById("l11");
                        let elemento=lista.lastChild;
                        lista.removeChild(elemento)
                    
                    }

                        function eliminarprimerElemento() {
                        let lista = document.getElementById("l11");
                        let elemento=lista.firstChild;
                        lista.removeChild(elemento)
                    
                    }

                    //  Para eliminar un nodo existente, lo podremos hacer con element.removeChild(referencia al nodo hijo).
                    //Ejemplo de creación de elementos e inserción en el documento:
                    //Creamos tres elementos nuevos: p, b, br
                    var elementoP = document.createElement('p');
                    var elementoB = document.createElement('b');
                    var elementoBR = document.createElement('br');
                    var elementoBR1 = document.createElement('br');
                    var elementoBR2 = document.createElement('br');
                    var elementoBR3 = document.createElement('br');
                    var elementoBR4 = document.createElement('br');
                    //Le asignamos un nuevo atributo title al elementoP que hemos creado.
                    elementoP.setAttribute('title', 'Parrafo creado desde JavaScript');
                    //Preparamos los nodos de texto
                    var texto1 = document.createTextNode('Con JavaScript se ');
                    var texto2 = document.createTextNode('pueden realizar ');
                    var texto3 = document.createTextNode('un monton');
                    var texto4 = document.createTextNode(' de cosas sobre el documento.');
                    var texto5 = document.createTextNode(' fin del texto.');
                    //Añadimos al elemento B los nodos de texto2, elemento BR y texto3.
                    elementoB.appendChild(texto2);
                    elementoB.appendChild(elementoBR);
                    elementoB.appendChild(texto3);
                    //Añadimos al elemento P los nodos de texto1, elemento B y texto 4.
                    elementoP.appendChild(texto1);
                    elementoP.appendChild(elementoB);
                    elementoP.appendChild(texto4);
                    elementoP.appendChild(elementoBR1);
                    elementoP.appendChild(elementoBR2);
                    elementoP.appendChild(elementoBR3);
                    elementoP.appendChild(texto5);
                    //insertamos el nuevo párrafo como un nuevo hijo de nuestro parrafo
                    document.getElementById('parrafito').appendChild(elementoP);
