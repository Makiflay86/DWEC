                    <script>
                        let btn_ej2 = document.getElementById("btn_ej2");

                        btn_ej2.addEventListener("click", (e) => {
                            let lista = document.cookie.split(";")
                            let cookies = "";
                            for (let i = 0; i < lista.length; i++) 
                            {
                                cookies += cookies + " " + lista[i];
                            }
                            mostrar("ej2", "Listado de cookies", cookies);
                        });





                        function listarCookies() {
                        // Obtener la cadena de todas las cookies
                        const todasLasCookies = document.cookie;
                        console.log("Cookies crudas:", todasLasCookies);

                        // Dividir la cadena en un array de pares 'nombre=valor'
                        const cookiesArray = todasLasCookies.split(';');

                        console.log("--- Listado de Cookies ---");

                        // Iterar sobre cada cookie en el array
                        for (let i = 0; i < cookiesArray.length; i++) {
                            let cookie = cookiesArray[i].trim(); // Eliminar espacios en blanco al inicio/final

                            // Encontrar la posición del primer '=' para separar nombre y valor
                            const igualIndex = cookie.indexOf('=');

                            // Si hay un '=', separar nombre y valor
                            let nombre, valor;
                            if (igualIndex > -1) {
                            nombre = cookie.substring(0, igualIndex);
                            valor = cookie.substring(igualIndex + 1);
                            } else {
                            // Si no hay '=', es solo el nombre (caso raro, pero posible)
                            nombre = cookie;
                            valor = "";
                            }

                            console.log(`Cookie ${i + 1}:`);
                            console.log(`  Nombre: ${decodeURIComponent(nombre)}`); // Decodificar si es necesario
                            console.log(`  Valor: ${decodeURIComponent(valor)}`); // Decodificar si es necesario
                        }

                        // También puedes usar forEach para mayor legibilidad (opcional)
                        // cookiesArray.forEach((cookie, index) => { ... });
                        }

                        // Llama a la función para ver las cookies
                        listarCookies();

                    </script>
